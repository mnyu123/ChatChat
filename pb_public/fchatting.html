<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>copyed twitch chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">
        <span id="channel-name">#example_channel</span>
        <button id="chat-settings-button"><i class="fas fa-cog"></i></button>
      </div>
      <div id="chat-area"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" autocomplete="off" placeholder="메시지 입력..." autofocus>
        <button type="submit">전송</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
